<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>小猫面板 · 极简版</title>
<style>
body{margin:0;padding:24px;font-family:Arial;background:#101010;color:#fdf0ff}
button{padding:8px 14px;margin:6px;border:none;border-radius:6px;background:#7f2e7a;color:#fff}
button:hover{background:#b041a9} .hide{display:none}
.mask{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;background:rgba(0,0,0,.8)}
.win{background:#272727;padding:22px 32px;border-radius:10px;text-align:center}
</style>
</head>
<body>

<h2>🖤 小猫面板 · 极简检查版</h2>
<p>输入口令 <b>璃，我已就绪</b> → 点提交</p>
<input id="pwd"><button onclick="go()">提交</button>

<div id="panel" class="hide">
  <h3>面板已加载！点按钮看弹窗</h3>
  <button onclick="alert('张嘴触发')">张嘴</button>
  <button onclick="alert('夹紧触发')">夹紧</button>
</div>

<script>
function go(){
  if(document.getElementById('pwd').value.trim()==='璃，我已就绪'){
    document.getElementById('panel').classList.remove('hide');
  }else alert('口令不对');
}
</script>
</body>
</html>
